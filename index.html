<!DOCTYPE html>
<html lang="en" style="font-size: 10px">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="nav-container">
      <nav>
        <div id="logo">
          <img src="./images/pokemon logo.svg" alt="" />
          <h3>Pokedex</h3>
        </div>
        <header>
          <button id="home-button">Home</button>
          <button id="previous-button">Previous</button>
          <button id="next-button">Next</button>
        </header>
        <div id="search-and-select">
          <input type="text" id="search-bar" placeholder="Search for name..." />
          <label for="pokemon-amount">How many per page:</label>
          <select name="pokemon per page" id="pokemon-amount">
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="75">75</option>
            <option value="100">100</option>
          </select>
        </div>
      </nav>
    </div>

    <p id="error-message"></p>
    <div id="pokemon-container"></div>
  </body>
</html>
