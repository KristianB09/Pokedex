<!DOCTYPE html>
<html lang="en" style="font-size: 10px">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="nav-container">
      <nav>
        <div id="logo">
          <img src="./images/pokemon logo.svg" alt="" />
          <h3 id="home-button">Pokedex</h3>
        </div>
        <div id="search-filter">
          <input type="text" id="search-bar" placeholder="Search for name..." />
          <input type="checkbox" class="checkbox" id="filter-mega" />
          <label for="filter only mega">Search for mega</label>
          <input type="checkbox" class="checkbox" id="filter-gmax" />
          <label for="filter only gmax">Search for Gmax</label>
        </div>
        <div id="search-and-select">
          <label for="pokemon-amount">Pokemon per page:</label>
          <select name="pokemon per page" id="pokemon-amount">
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="75">75</option>
            <option value="100">100</option>
          </select>
        </div>
      </nav>
    </div>
    <header>
      <button id="previous-button">
        <img
          src="./images/arrow-left.svg"
          alt="arrow button to previous page"
        />
      </button>
      <button id="next-button">
        <img src="./images/arrow-right.svg" alt="arrow button to next page" />
      </button>
    </header>

    <p id="error-message"></p>
    <div class="container-for-margin">
      <div id="pokemon-container"></div>
    </div>
  </body>
</html>
